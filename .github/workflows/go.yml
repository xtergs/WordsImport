name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: Build
      env: 
        GOOS: windows
        GOARCH: amd64
      run: go build -v ./... -o Release/WordsImport_windows_${{ steps.buildnumber.outputs.build_number }}.exe
      
    - name: Build
      env: 
        GOOS: linux
        GOARCH: amd64
      run: go build -v ./... -o Release/WordsImport_linux_${{ steps.buildnumber.outputs.build_number }}

  
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        path: Release
        # The desired behavior if no files are found using the provided path.
      
