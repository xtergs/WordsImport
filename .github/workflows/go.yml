name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: 
        - created

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: Build
      env: 
        GOOS: windows
        GOARCH: amd64
      run: go build -o Release/WordsImport-${{ env.GITHUB_RUN_NUMBER }}-windows-amd64.exe
      
    - name: Build
      env: 
        GOOS: linux
        GOARCH: amd64
      run: go build -o Release/WordsImport-${{ env.GITHUB_RUN_NUMBER }}-linux-amd64

  
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        path: Release
        # The desired behavior if no files are found using the provided path.
    - name: GitHub Releases
      # You may pin to the exact commit or the version.
      # uses: fnkr/github-action-ghr@96b1448dc6162f370067e1de51e856e733a76b4f
      uses: fnkr/github-action-ghr@v1.3
      env:
        GHR_PATH: Release/
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
